
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bot Messager - OG</title>
  <meta name="author" content="Zua">
  <meta name="description" content="Simple Discord Webhook Sender">
  <meta name="keywords" content="discord,zua,webhook">
  <meta name="title" content="Discord Webhook Sender">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>

    <div id="header">
      <h1>Discord Webhook Messager</h1>
    </div>
    <div id="container">
      <div class="center-align">
        <p>Webhook Link:</p><input type='text' id="link" placeholder="Type Webhook URL Here">
        <p>Bot Username:</p><input type="text" id="username" placeholder="Username">
        <p>Avatar URL:</p><input type="text" id="avatar" placeholder="Image URL">
        <p>Content:</p><input type="text" id="content" placeholder="Message to Send">
        <br>
        <button id="btn">Send</button>
        <center>
        <p id='log'></p>
      </center>
    </div>
  </div> 
  </div>
  <div id="footer">
   <h3>Discord Bot Messager &#8482; - Ryno (c) 2020</h3>
  </div>
 <script src="jquery.js"></script>
  <script src="main.js"></script>
  </body>
</html>
